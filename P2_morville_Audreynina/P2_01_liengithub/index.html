<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">


    <title>P2 mission maquette Reservia</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="./images/logo/Reservia@3x.png" alt="logo">
            
            <a class="hébergements" href="#Hébergements">Hébergements</a>
            <a class="activités" href="#Activités">Activités</a>
            <a  class="inscription" href="#">S'inscrire</a>
            <div class="bar"></div>
            <div class="bar-position"></div>

        </header>

        <section>
            <div class="localisation">
                <h1>Trouvez votre hébergement pour des vacances de reve</h1>
                <p>En plein centre ville ou en pleine nature
                </p>
                    <div class="box">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" placeholder="Marseille, France"> 

                            <button
                            class="search"> 
                                <i class="fas fa-search"></i>   
                            </button>
                    </div>
            </div>
        </section>

        <section>
            <h1>Filtres</h1>
            <div class="filtres">
                <div class="eco">
                    <i class="fas fa-money-bill-wave"></i>
                    <button>
                        <p>Economique</p>
                    </button> 
                </div>
                <div class="fam">
                    <i class="fas fa-child"></i>
                    <button>
                        <p>Familial</p>
                    </button>
                </div>
                <div class="rom">
                    <i class="fas fa-heart"></i>
                    <button>
                        <p>Romantique</p>
                    </button>
                </div>
                <div class="pets">
                    <i class="fas fa-map-marker-alt"></i>
                    <button>
                        <p>Animaux autorisés</p>
                    </button>
                </div>
            </div>
        </section>


    </div>
    

    
</body>
</html>
